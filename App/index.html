<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/mybay.css">
    <!-- CDN lib calls
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"> 
    -->
    <link rel="stylesheet" href="libs/toastr/toastr.min.css">
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">

    <script src="libs/jQuery/jquery-3.3.1.min.js"></script>
    <script src="libs/toastr/toastr.min.js"></script>
    <script src="libs/handlebars/handlebars.min.js"></script>

    <title>MyBay</title>
</head>

<body>

    <nav class="navbar navbar-fixed-top navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">MyBay</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="#login" id="login" class="hidden">Login</a></li>
                    <li><a href="#sign-out" id="sigh-out">Sign Out</a></li>
                </ul>
            </div>
            <!-- /.nav-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <div class="container">

        <div class="row row-offcanvas row-offcanvas-right">

            <div class="col-xs-12 col-sm-9">
                <!-- <p class="pull-right visible-xs">
                    <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
                </p> -->
                <div class="jumbotron">
                    <h1 id="welcome">Welcome to MyBay!</h1>
                    <p>This is a place to find all possible you can bay!</p>
                </div>
                <!-- here come the products -->
                <div id="product-container" class="row">

                </div>
                <!--/row-->
            </div>
            <!--/.col-xs-12.col-sm-9-->
            <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
                <div class="jumbotron">

                </div>
                <table class="table jumbotron" id="added-products">
                    <caption>
                        <h3>Basket Content</h3>
                    </caption>
                    <tr id="added-products-table-header">
                        <th>Product</th>
                        <th>Qantity</th>
                    </tr>
                    <tr>
                        <td>Total Value</td>
                        <td id="total-value">0</td>
                    </tr>
                </table>

                <button id="confirm-order">Confirm Order</button>
            </div>
            <!--/.sidebar-offcanvas-->
        </div>
        <!--/row-->
        <hr>
        <footer>
            <p>Â© 2018 MyBay, Inc.</p>
        </footer>

    </div>
    <!--/.container-->
    <script type="text/template" id="products-template">
        <!-- <p class="col-sm-12">List ID: {{id}}</p> -->
        {{#productsList}}
        <div class="col-xs-6 col-lg-4 product" id={{id}}>
            <p>
                {{name}}
            </p>
            <p>
                {{description}}
            </p>
            <p>
                Cost: $ {{singleUnitPrise}}
            </p>
            <button class="add-to-basket">Add to Basket</button>
            <button class="remove-from-basket hidden">Remove from Basket</buton>
        </div>
        {{/productsList}}
    </script>

    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/objects.js"></script>
    <script src="js/main.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> -->

</body>

</html>
